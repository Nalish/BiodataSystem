<body>
    <div class="container">
        <h2>Personal Information Form</h2>
        <form>
            <div class="section">
                <h3>Personal Information</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="father">Father's Name:</label>
                <input type="text" id="father" name="father" required>
                
                <label for="mother">Mother's Name:</label>
                <input type="text" id="mother" name="mother" required>
                
                <label for="tribe">Tribe:</label>
                <input type="text" id="tribe" name="tribe">
                
                <label for="clan">Clan:</label>
                <input type="text" id="clan" name="clan">
                
                <label for="village">Village:</label>
                <input type="text" id="village" name="village">
                
                <label for="subcounty">Subcounty:</label>
                <input type="text" id="subcounty" name="subcounty">
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                
                <label for="residence">Residence:</label>
                <input type="text" id="residence" name="residence">
            </div>
            
            <div class="section">
                <h3>Baptism</h3>
                <label for="baptismPlace">Place of Baptism:</label>
                <input type="text" id="baptismPlace" name="baptismPlace">
                
                <label for="baptismDate">Date:</label>
                <input type="date" id="baptismDate" name="baptismDate">
                
                <label for="baptisedBy">Person that Baptised You:</label>
                <input type="text" id="baptisedBy" name="baptisedBy">
                
                <label for="administrator">Administrator(Msimamizi):</label>
                <input type="text" id="administrator" name="administrator">
            </div>
            
            <div class="section">
                <h3>Eucharist</h3>
                <label for="eucharistPlace">Place:</label>
                <input type="text" id="eucharistPlace" name="eucharistPlace">
                
                <label for="eucharistDate">Date:</label>
                <input type="date" id="eucharistDate" name="eucharistDate">
            </div>
            
            <div class="section">
                <h3>Confirmation</h3>
                <label for="confirmationPlace">Place:</label>
                <input type="text" id="confirmationPlace" name="confirmationPlace">
                
                <label for="confirmationDate">Date:</label>
                <input type="date" id="confirmationDate" name="confirmationDate">
                
                <label for="confirmationNo">Confirmation No:</label>
                <input type="text" id="confirmationNo" name="confirmationNo">
            </div>
            
            <div class="section">
                <h3>Marriage</h3>
                <label for="spouse">Spouse:</label>
                <input type="text" id="spouse" name="spouse">
                
                <label for="marriagePlace">Place of Marriage:</label>
                <input type="text" id="marriagePlace" name="marriagePlace">
                
                <label for="marriageDate">Date:</label>
                <input type="date" id="marriageDate" name="marriageDate">
                
                <label for="marriageNo">Marriage No:</label>
                <input type="text" id="marriageNo" name="marriageNo">
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
