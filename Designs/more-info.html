<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Information</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fbf8ef; /* Off-white background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            width: 50%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            text-align: center;
            border-top: 6px solid #4a002a; 
        }

        /* Header */
        h2 {
            color: #ffb433; /* Orange */
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Details */
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        strong {
            color: #80cbc4; /* Muted teal */
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 18px;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-decoration: none;
            outline: none;
        }

        .edit-btn {
            background-color: #80cbc4; /* Muted teal */
            color: white;
        }

        .edit-btn:hover {
            background-color: #4ba89d;
        }

        .print-btn {
            background-color: #b4ebe6; /* Light teal */
            color: #333;
        }

        .print-btn:hover {
            background-color: #80cbc4; /* Muted teal */
            color: white;
        }

        .back-btn {
            background-color: #ffb433; /* Orange */
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #e0992b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="christianName"></h2>
        <p><strong>Baptism:</strong> <span id="baptism"></span></p>
        <p><strong>Eucharist:</strong> <span id="eucharist"></span></p>
        <p><strong>Confirmation:</strong> <span id="confirmation"></span></p>
        <p><strong>Marriage Status:</strong> <span id="marriage"></span></p>

        <button class="btn edit-btn" onclick="editDetails()">Edit</button>
        <button class="btn print-btn" onclick="window.print()">Print</button>
        <a href="searchPage.html" class="back-btn">Back to Search</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const storedData = localStorage.getItem("selectedChristian");
            if (storedData) {
                const christian = JSON.parse(storedData);
                document.getElementById("christianName").innerText = christian.name;
                document.getElementById("baptism").innerText = christian.baptism;
                document.getElementById("eucharist").innerText = christian.eucharist;
                document.getElementById("confirmation").innerText = christian.confirmation;
                document.getElementById("marriage").innerText = christian.marriage;
            } else {
                alert("No data found!");
                window.location.href = "searchPage.html";
            }
        });

        function editDetails() {
            alert("Edit functionality will be added later!");
        }
    </script>
</body>
</html>
