<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Dashboard</title>
    <style>
        /* General page styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #fbf8ef;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffb433; /* Dominant gold color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 30px;
        }

        /* Sidebar buttons */
        .sidebar button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background-color: #80cbc4;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Button hover effect */
        .sidebar button:hover {
            background-color: #b4ebe6;
        }

        /* Main dashboard section */
        .dashboard {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        /* Total Christians display */
        .total-christians {
            background-color: #b4ebe6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button onclick="searchChristian()">Search Christian</button>
        <button onclick="addChristian()">Add Christian</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard">
        <h1>Welcome to Christian Management</h1>
        <div class="total-christians">
            Total Christians: <span id="christianCount">0</span>
        </div>
    </div>

    <script>
        // Dummy function to simulate adding Christians
        let christianCount = 0;

        function addChristian() {
            christianCount++;
            document.getElementById("christianCount").textContent = christianCount;
        }

        function searchChristian() {
            alert("Search Christian functionality coming soon!");
        }

        function logout() {
            alert("Logging out...");
            // Redirect or clear session in real implementation
        }
    </script>

</body>

</html>
