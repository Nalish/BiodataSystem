<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Christians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbf8ef;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ffb433;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .search-container {
            margin: 20px auto;
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .search-box {
            padding: 10px;
            width: 300px;
            border: 2px solid #80cbc4;
            border-radius: 20px 0 0 20px;
            outline: none;
            background-color: #b4ebe6;
        }

        .search-button {
            background-color: #80cbc4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 20px 20px 0;
        }

        .search-button:hover {
            background-color: #60a89b;
        }

        .details-container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #80cbc4;
        }

        .more-info-button {
            background-color: #ffb433;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .more-info-button:hover {
            background-color: #d6942a;
        }
    </style>
</head>
<body>

    <div class="header">Manage Christians</div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search by Name">
        <button class="search-button" onclick="searchChristian()">Search</button>
    </div>

    <div id="detailsContainer" class="details-container">
        <h2 id="christianName"></h2>
        <p><strong>Father:</strong> <span id="fatherName"></span></p>
        <p><strong>Mother:</strong> <span id="motherName"></span></p>
        <p><strong>Tribe:</strong> <span id="tribe"></span></p>
        <p><strong>Clan:</strong> <span id="clan"></span></p>
        <p><strong>Place of Birth:</strong> <span id="placeOfBirth"></span></p>
        <p><strong>Residence:</strong> <span id="residence"></span></p>
        
        <button id="moreInfoButton" class="more-info-button" onclick="redirectToMoreInfo()">More Information</button>
    </div>

    <script>
        const christians = [
            { 
                name: "John Mwangi", 
                father: "Peter Mwangi", 
                mother: "Mary Wanjiru", 
                tribe: "Kikuyu", 
                clan: "Mbari ya Mumbi", 
                placeOfBirth: "Nyeri", 
                residence: "Nairobi",
                baptism: "2005-08-15",
                eucharist: "2010-06-20",
                confirmation: "2013-09-10",
                marriage: "Single"
            },
            { 
                name: "Sarah Achieng", 
                father: "James Ochieng", 
                mother: "Grace Atieno", 
                tribe: "Luo", 
                clan: "Jo-Kisumo", 
                placeOfBirth: "Kisumu", 
                residence: "Kisumu",
                baptism: "2003-07-12",
                eucharist: "2011-08-22",
                confirmation: "2014-10-05",
                marriage: "Married"
            }
        ];

        function searchChristian() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const christian = christians.find(c => c.name.toLowerCase() === searchValue);

            if (christian) {
                localStorage.setItem("selectedChristian", JSON.stringify(christian));
                
                document.getElementById("christianName").innerText = christian.name;
                document.getElementById("fatherName").innerText = christian.father;
                document.getElementById("motherName").innerText = christian.mother;
                document.getElementById("tribe").innerText = christian.tribe;
                document.getElementById("clan").innerText = christian.clan;
                document.getElementById("placeOfBirth").innerText = christian.placeOfBirth;
                document.getElementById("residence").innerText = christian.residence;
                
                document.getElementById("detailsContainer").style.display = "block";
            } else {
                alert("Christian not found!");
            }
        }

        function redirectToMoreInfo() {
            window.location.href = "more-info.html";
        }
    </script>

</body>
</html>
