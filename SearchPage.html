<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Christians</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fbf8ef; /* Light background */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            background-color: #ffb433; /* Orange header */
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Search bar container */
        .search-container {
            margin: 20px auto;
            width: 50%;
            display: flex;
            justify-content: center;
        }

        /* Input field */
        .search-box {
            padding: 10px;
            width: 300px;
            border: 2px solid #80cbc4;
            border-radius: 20px 0 0 20px;
            outline: none;
            background-color: #b4ebe6; /* Light cyan input */
        }

        /* Search button */
        .search-button {
            background-color: #80cbc4; /* Teal search button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 20px 20px 0;
        }

        .search-button:hover {
            background-color: #60a89b;
        }

        /* Christian details display */
        .details-container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #80cbc4;
            display: none; /* Initially hidden */
        }

        /* Edit button */
        .edit-button {
            background-color: #ffb433; /* Orange */
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .edit-button:hover {
            background-color: #d6942a;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">Manage Christians</div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search by Name">
        <button class="search-button" onclick="searchChristian()">Search</button>
    </div>

    <!-- Christian Details Display -->
    <div id="detailsContainer" class="details-container">
        <h2 id="christianName"></h2>
        <p><strong>Father:</strong> <span id="fatherName"></span></p>
        <p><strong>Mother:</strong> <span id="motherName"></span></p>
        <p><strong>Tribe:</strong> <span id="tribe"></span></p>
        <p><strong>Clan:</strong> <span id="clan"></span></p>
        <p><strong>Place of Birth:</strong> <span id="placeOfBirth"></span></p>
        <p><strong>Subcounty:</strong> <span id="subcounty"></span></p>
        <p><strong>Date of Birth:</strong> <span id="dateOfBirth"></span></p>
        <p><strong>Residence:</strong> <span id="residence"></span></p>
        <button class="edit-button">Edit</button>
    </div>

    <script>
        // Dummy Christian Data
        const christians = [
            {
                name: "John Mwangi",
                father: "Peter Mwangi",
                mother: "Mary Wanjiru",
                tribe: "Kikuyu",
                clan: "Mbari ya Mumbi",
                placeOfBirth: "Nyeri",
                subcounty: "Tetu",
                dateOfBirth: "1995-06-12",
                residence: "Nairobi"
            },
            {
                name: "Sarah Achieng",
                father: "James Ochieng",
                mother: "Grace Atieno",
                tribe: "Luo",
                clan: "Jo-Kisumo",
                placeOfBirth: "Kisumu",
                subcounty: "Nyando",
                dateOfBirth: "1998-03-25",
                residence: "Kisumu"
            },
            {
                name: "Michael Kamau",
                father: "Samuel Kamau",
                mother: "Lucy Wambui",
                tribe: "Kikuyu",
                clan: "Mbari ya Ithaga",
                placeOfBirth: "Murang'a",
                subcounty: "Kangema",
                dateOfBirth: "1992-09-10",
                residence: "Thika"
            }
        ];

        // Function to search and display a Christian's details
        function searchChristian() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const christian = christians.find(c => c.name.toLowerCase() === searchValue);

            if (christian) {
                document.getElementById("christianName").innerText = christian.name;
                document.getElementById("fatherName").innerText = christian.father;
                document.getElementById("motherName").innerText = christian.mother;
                document.getElementById("tribe").innerText = christian.tribe;
                document.getElementById("clan").innerText = christian.clan;
                document.getElementById("placeOfBirth").innerText = christian.placeOfBirth;
                document.getElementById("subcounty").innerText = christian.subcounty;
                document.getElementById("dateOfBirth").innerText = christian.dateOfBirth;
                document.getElementById("residence").innerText = christian.residence;
                
                // Show details container
                document.getElementById("detailsContainer").style.display = "block";
            } else {
                alert("Christian not found!");
                document.getElementById("detailsContainer").style.display = "none";
            }
        }
    </script>

</body>
</html>
